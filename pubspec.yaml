name: notes_app
description: A community memoir.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.3.0
  firebase_auth: ^1.2.0
  cloud_firestore: ^2.5.0
  sqflite: 2.0.0+3
  path_provider: 2.0.1
  intl: 0.17.0
  flutter_staggered_grid_view: 0.4.0
  google_sign_in: ^4.5.1
  flutter_svg: ^0.22.0
  flutter_secure_storage: ^4.2.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
#    - assets/logos/
    - assets/google.svg
  #    - assets/images/
  fonts:
    - family: Sans
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
        - asset: assets/fonts/ProductSans-Italic.ttf
          style: italic
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 700
